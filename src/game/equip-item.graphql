mutation EquipItem($item: ID!, $slot: String!) {
  equip(item: $item, slot: $slot) {
    account {
      nextAllowedAction
      timeRemaining
      id
    }
    hero {
      id
      availableAttacks
      equipment {
        id
        footArmor {
          id
        }
        headArmor {
          id
        }
        legArmor {
          id
        }
        handArmor {
          id
        }
        bodyArmor {
          id
        }
        rightHand {
          id
        }
        leftHand {
          id
        }
      }
    }
  }
}
