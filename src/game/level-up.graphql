mutation LevelUp($attribute: AttributeType!, $spendAll: Boolean) {
  increaseAttribute(attribute: $attribute, spendAll: $spendAll) {
    hero {
      id
      attributePoints
      stats {
        luck
        willpower
        wisdom
        intelligence
        constitution
        dexterity
        strength
      }
      combat {
        maxHealth
        health
      }
    }
    account {
      id
      nextAllowedAction
    }
  }
}
