mutation AttackLocation($target: LocationInput!, $units: MilitaryUnitInput!) {
  attackLocation(target: $target, units: $units) {
    target {
      id
      location {
        x
        y
        map
      }
      upgrades
      resources {
        name
        value
        maximum
      }
      owner
      publicOwner {
        id
        name
        level
        class
        local
        combat {
          health
          maxHealth
        }
      }
      type
    }
    damage
    totalDamage
    targetCasualties {
      enlisted
      soldier
      veteran
      ghost
      fortifications
    }
    attackerCasualties {
      enlisted
      soldier
      veteran
      ghost
    }
    account {
      id
      nextAllowedAction

      hero {
        id
        home {
          id
          remainingAttacks
        }
      }
    }
  }
}
