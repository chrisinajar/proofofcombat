mutation BuildBuilding($type: PlayerLocationType!, $location: LocationInput!) {
  buildBuilding(type: $type, location: $location) {
    account {
      id
      nextAllowedAction
      hero {
        id
        home {
          id
          resources {
            name
            value
            maximum
          }
          connections {
            id
            location {
              x
              y
              map
            }
            upgrades
            resources {
              name
              value
              maximum
            }
            owner
            publicOwner {
              id
              name
              level
              class
              local
              combat {
                health
                maxHealth
              }
            }
            type
          }
        }
      }
    }
  }
}
