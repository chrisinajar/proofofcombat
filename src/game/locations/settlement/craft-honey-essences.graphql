mutation CraftHoneyEssences($location: LocationInput!, $amount: Int!) {
  craftHoneyEssences(location: $location, amount: $amount) {
    location {
      id
      resources {
        name
        value
        maximum
      }
    }
    account {
      id
      nextAllowedAction
      timeRemaining
      hero {
        id
        gold
      }
    }
  }
}
