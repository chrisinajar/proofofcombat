mutation Recruit($location: LocationInput!, $amount: Int!) {
  recruit(location: $location, amount: $amount) {
    location {
      id
      location {
        x
        y
        map
      }
      upgrades
      resources {
        name
        value
        maximum
      }
      owner
      publicOwner {
        id
        name
        level
        class
        local
        combat {
          health
          maxHealth
        }
      }
      type
    }
    account {
      id
      nextAllowedAction
      hero {
        id
        gold
      }
    }
  }
}
