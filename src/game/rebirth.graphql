mutation Rebirth {
  rebirth {
    account {
      id
      nextAllowedAction
      timeRemaining
    }
    hero {
      id
      class
      level
      levelCap
      experience
      needed
      gold
      location {
        x
        y
        map
      }
      attributePoints
      combat {
        health
        maxHealth
      }
      stats {
        luck
        willpower
        wisdom
        intelligence
        constitution
        dexterity
        strength
      }
      inventory {
        id
        enchantment
        level
        type
        name
        baseItem
        owner
      }
      questLog {
        rebirth {
          lastEvent {
            quest
            message
            id
          }
          progress
          finished
          started
          id
        }
        id
      }
      currentQuest {
        quest
        message
        id
      }
      combatStats {
        stats {
          luck
          willpower
          wisdom
          intelligence
          constitution
          dexterity
          strength
        }
        enemyStats {
          luck
          willpower
          wisdom
          intelligence
          constitution
          dexterity
          strength
        }
        armorReduction
        armor
        damageAmplification

        physicalResistance
        magicalResistance
        fireResistance
        iceResistance
        lightningResistance
        holyResistance
        blightResistance

        attackRating
        physicalEvasionRating
        magicEvasionRating

        baseDamage
        secondAttackBaseDamage
      }
    }
  }
}
