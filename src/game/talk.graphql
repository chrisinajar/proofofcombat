mutation Talk {
  talk {
    account {
      id
      nextAllowedAction
      timeRemaining
    }
    hero {
      id
      inventory {
        id
        baseItem
        owner
        name
        type
        level
        baseDamage
        baseArmor
        enchantment
        builtIns {
          type
          magnitude
        }
        imbue {
          artifact {
            id
            owner
            name
            level
            attributes {
              namePrefix { type magnitude }
              namePostfix { type magnitude }
              titlePrefix { type magnitude }
              titlePostfix { type magnitude }
              bonusAffixes { type magnitude }
            }
          }
          affixes
        }
      }
    }
    message
  }
}
